# Default OS image is Ubuntu 12.04 LTS Precise on Travis-CI for linux
language: c

os:
  - linux

compiler:
  - gcc

env:
  - SRCDIR=vim/src

# sudo required to build AppImage (does apparently enable FUSE extensions)
sudo: required

branches:
  except:
    - /^v[0-9]/

addons:
  apt:
    sources:
      # Need msgfmt 0.19.8 to be able to generate .desktop files
      - sourceline: 'ppa:ricotz/toolchain'
    packages:
      - autoconf
      - clang
      - lcov
      - gettext
      - libperl-dev
      - python-dev
      - python3-dev
      - liblua5.2-dev
      - lua5.2
      - ruby-dev
      - tcl-dev
      - cscope
      - libgtk2.0-dev

before_install:
    # make sure to use default 1.9.3 ruby (switching sudo on, does add different ruby versions, GRR!)
  - rvm use 1.9.3 --install --binary --fuzzy
    # Really checkout the current branch (needed for commit/push later)
  - git checkout $TRAVIS_BRANCH
    # Update Vim
  - (cd vim && git checkout master && git pull)
  - export TRAVIS_TAG=$(cd vim && git describe --tags --abbrev=0)

script:
  - scripts/build_vim.sh
  - ${SRCDIR}/vim --version

after_success:
  - bash -ex scripts/appimage.sh || true

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Travis CI"
  - git config --local user.email "travis@travis-ci.org"
  - export VIM_SUMMARY="$(git submodule summary vim)"
  - echo "Adding new remote..."
  - git remote add push-origin https://$API_TOKEN@github.com/${TRAVIS_REPO_SLUG}.git
  - git remote -vv
  - echo "Committing..."
  - "[ -n \"$VIM_SUMMARY\" ] && (git commit -m \"Vim: $TRAVIS_TAG\" -m \"$VIM_SUMMARY\" -m \"$TRAVIS_BUILD_WEB_URL\" vim)"
  - echo "Tagging..."
  - "git tag -f $TRAVIS_TAG -m \"Vim: $TRAVIS_TAG\""
  - echo "Pushing..."
  - git push --follow-tags -u push-origin $TRAVIS_BRANCH
  - RELEASE_BODY="$(cat $TRAVIS_BUILD_DIR/release.body)"

deploy:
  - provider: releases
    api-key: $API_TOKEN
    name: "Vim: $TRAVIS_TAG"
    file: "*.AppImage"
    file_glob: true
    overwrite: true
    body: "$RELEASE_BODY"
    skip_cleanup: true
    on:
      tags: true

